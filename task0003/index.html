<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GTD Tools - Anotherhome</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontello.css">
</head>
<body>
    <header>
        <h1>GTD Tools</h1>
    </header>
    <div class="content">
        <div class="type">
            <ul class="type-wrap">
                <li>
                    <h2 id="type-all" onclick="typeClick(this)"><i class="icon-menu"></i><span>所有任务</span>(11)</h2>
                </li>
                <li>
                    <h2><i class="icon-menu"></i>分类列表</h2>
                    <ul class="item-wrap"></ul>
                </li>
            </ul>
            <div class="add">
                <i class="icon-plus"></i>
            </div>
        </div>
        <div class="task">
            <div class="status">
                <ul>
                    <li class="choose">所有</li>
                    <li><i class="icon-emo-surprised"></i>未完成</li>
                    <li><i class="icon-emo-grin"></i>已完成</li>
                </ul>
            </div>
            <ul class="task-wrap item-wrap">
                <li>
                    <h5>2015-05-28<i class="delete icon-minus-circled"></i></h5>
                    <ul class="item">
                        <li class="task-item task-finish">
                            <h6><i class="icon-check"></i><span>to-do 1</span><i class="delete icon-minus-circled"></i></h6>
                        </li>
                    </ul>
                </li>
                <li>
                    <h5>2015-05-29<i class="delete icon-minus-circled"></i></h5>
                    <ul class="item">
                        <li class="task-item">
                            <h6 class="choose"><i class="icon-check"></i><span>to-do 2</span><i class="delete icon-minus-circled"></i></h6>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="add">
                <i class="icon-plus"></i>
            </div>
        </div>
        <div class="details">
            <div class="task-info task-title">
                to-do 2
                <div class="set">
                    <i class="icon-check"></i>
                    <i class="icon-edit"></i>
                </div>
            </div>
            <div class="task-info">
                任务日期：2015-05-29
            </div>
            <div class="task-content">
                完成task0001的编码任务。
            </div>
        </div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/gtd.js"></script>
</body>
</html>
